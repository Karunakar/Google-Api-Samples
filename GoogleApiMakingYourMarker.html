<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 12.9715987, lng:  77.5945627},
          zoom: 13
        });
        var tribeca = {lat: 12.9715987, lng:  77.5945627};
        var marker = new google.maps.Marker({
          position: tribeca,
          map: map,
          title: 'First Marker!'
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-FsGv0NMO7yaswV2tY0mRk1WWjPYqixs&callback=initMap" async defer></script>

  </body>
</html>
